<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1 class="header-centered">Contact Me</h1>
    <div class="content">
      <form action="mailto:rodrigo.queiroz.neves@gmail.com" method="post" enctype="text/plain">
        <div class="margin">
          <label class="paragraph-size enter-input">Enter your email: </label>
          <input class="blankbox" type="email" name="your_email" autocomplete="email" value="">
        </div>
        <br>
        <div class="margin">
          <label class="paragraph-size enter-input">Enter your name: </label>
          <input class="blankbox" type="text" name="your_name" value="">
        </div>
        <br>
        <label class="paragraph-size">Do you want to recieve my emails, if there's any news?</label>
        <input type="checkbox" checked name="" value="">
        <br>
        <textarea name="your_message" rows="20" cols="50"></textarea>
        <br>
        <button class="button1 submit" type="submit" name="submit">Submit</button>
      </form>
  </div>
  </body>
</html>
